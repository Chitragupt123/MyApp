<div class="parent">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to login</p>
        </div>
        <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="userobj.username" name="username" required
                    placeholder="Enter your username">
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="userobj.password" name="password" required
                    placeholder="Enter your password" minlength="6">
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit" (click)="onlogin()" class="login-button">Login</button>
        </form>
        <div class="additional-options">
            <a href="#">Forgot Password?</a>
            <br><br>
            <span>Don't have an account? </span>
            <a href="#">Sign Up</a>
        </div>
    </div>
</div>
